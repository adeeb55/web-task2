<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div id="popupEdit">
      <div id="popupEditWrapper">
        <h1>Rename Task</h1>
        <form id="popupEditForm">
          <input type="text" id="popupEditInput" autocomplete="off" />
          <div id="popupInputValidation">
            <p id="popupBeEmpty">Task cannot be empty</p>
            <p id="popupStartWithNumber">Task cannot start with a number</p>
            <p id="popupFiveCharLong">
              Task must be at least 5 characters long
            </p>
          </div>
          <div id="popupBtnsWrapper">
            <button id="popupSubmitBtn" type="submit">Save</button>
            <button id="popupCancelBtn" class="deleteBtns">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
